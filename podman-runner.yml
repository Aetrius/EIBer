concurrent = 1
check_interval = 0
connection_max_age = "45m0s"
shutdown_timeout = 0

[session_server]
  session_timeout = 7200

# ensure name, id, token, and socket are correct
[[runners]]
  name = "hs-podman"
  url = "https://gitlab.com/"
  token = "RUNNER_TOKEN_GOES_HERE"
  executor = "docker"
  environment = ["FF_NETWORK_PER_BUILD=1"]
  [runners.docker]
    host = "unix:///var/run/podman/podman.sock"
    tls_verify = false
    image = "quay.io/podman/stable"
    privileged = true
    disable_entrypoint_overwrite = false
    oom_kill_disable = false
    disable_cache = false
    shm_size = 0
    allowed_pull_policies = ["if-not-present", "always"]